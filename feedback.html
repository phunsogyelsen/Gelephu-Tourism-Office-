<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Make body fill the entire height of the screen */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img/dochula 1.jpg');
            background-position: center;
            background-size: cover;
            color: #fff;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 36px;
            color: #f39c12;
            font-weight: 700;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 20px 0;
            z-index: 10;
        }

        nav .logo {
            text-align: center;
        }

        nav .logo h1 {
            font-size: 30px;
            color: #fff;
            margin: 0;
        }

        nav .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }

        nav .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            padding: 10px 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav .menu a:hover {
            color: #f39c12;
            transform: translateY(-3px);
        }

        nav .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #f39c12;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav .menu a:hover::after {
            transform: scaleX(1);
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 18px;
        }

        .dropdown-content a:hover {
            background-color:rgb(123, 120, 115)2;
        }

        /* Main Feedback Section */
        .container {
            width: 100%;
            max-width: 650px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            margin: 80px auto 0; /* Margin from the top */
            text-align: center;
            flex: 1; /* Allow this section to take remaining space */
        }

        h2 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #f39c12;
            font-weight: 700;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #f39c12;
            color: #f39c12;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #bbb;
        }

        form button {
            background-color: #191003;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #e67e22;
        }

        /* Footer Section */
        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
        }

        footer p {
            color: #fff;
            font-size: 20px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin-top: 100px;
            }

            nav .menu {
                display: block;
                text-align: center;
            }

            nav .menu a {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Give Your Honest Feedback To Us.</h1>
        <p>Providing the best travel experiences.</p>
    </header>

    <nav>
        <div class="logo">
            <h1>Give Your Honest Feedback To Us.</h1>
        </div>
        <div class="menu">
            <a href="https://sites.google.com/moice.gov.bt/roice-gelephu/departments/tourism/tourist-entry-record" target="_blank">Home</a>
            <div class="dropdown">
                <a href="#">Form</a>
                <div class="dropdown-content">
                    <a href="https://forms.gle/pgbWuxLvdu9JC7oi7" class="dropdown-item" target="_blank">Entry Form</a>
                    <a href="https://forms.gle/mtstkBHvXU4juUtEA" class="dropdown-item" target="_blank">Exit Form</a>
                </div>
            </div>
            <a href="Destination's.html">Destinations</a>
            <a href="About.html">About</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </nav>

    <div class="container">
        <h2>We Value Your Feedback</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea rows="5" placeholder="Enter your feedback here..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Gelephu Tourism Office. All rights reserved.</p>
    </footer>

</body>

</html>
