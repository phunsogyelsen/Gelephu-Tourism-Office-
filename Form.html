<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Exit Form</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-image: url('');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 97%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 20%;
        }

        .popup.active {
            display: block;
        }

        .popup button {
            background-color: #f44336;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Tourist Entry Form</h2>
        <form id="touristForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
            <option value="">Select Nationality</option>
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="Nepali">Nepali</option>
            </select>

            <label for="email_phone">Email / Phone No:</label>
            <input type="text" id="email_phone" name="email_phone" required>

            <label for="voter_passport">Voter ID / Passport No:</label>
            <input type="text" id="voter_passport" name="voter_passport" required>

            <label for="through_agent">Through Agent:</label>
            <select id="through_agent" name="through_agent" required>
                <option value="">Choose</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="entry_date">Entry Date:</label>
            <input type="date" id="entry_date" name="entry_date" required>

            <label for="exit_date">Exit Date:</label>
            <input type="date" id="exit_date" name="exit_date" required>

            <label for="entry_point">Entry Point:</label>
            <select id="entry_point" name="entry_point" required>
                <option value="">Select entry point</option>
                <option value="Paro">Paro</option>
                <option value="Phuentsholing">Phuentsholing</option>
                <option value="Gelephu">Gelephu</option>
                <option value="Samdrupjongkhar">Samdrupjongkhar</option>
            </select>

            <label for="exit_point">Exit Point:</label>
            <select id="exit_point" name="exit_point" required>
                <option value="">Select exit point</option>
                <option value="Gelephu">Gelephu</option>
            </select>

            <label for="tourist_category">Tourist Category:</label>
            <select id="tourist_category" name="tourist_category" required>
                <option value="">Choose category</option>
                <option value="Lieasure Tourist">Lieasure Tourist</option>
                <option value="FAM Tourist">FAM Tourist</option>
                <option value="PRESS & INFLUNCER">PRESS & INFLUNCER</option>
                <option value="MICE">MICE</option>
            </select>

            <label for="vehicle_no">Vehicle No:</label>
            <input type="text" id="vehicle_no" name="vehicle_no" required>

            <label for="last_address">Last Address:</label>
            <input type="text" id="last_address" name="last_address" required>

            <label for="next_destination">Next Destination:</label>
            <input type="text" id="next_destination" name="next_destination" required>

            <label for="guide_name">Guide Name:</label>
            <input type="text" id="guide_name" name="guide_name" required>

            <label for="guide_license">Guide License No:</label>
            <input type="text" id="guide_license" name="guide_license" required>

            <label for="guide_contact">Guide Contact No:</label>
            <input type="text" id="guide_contact" name="guide_contact" required>

            <label for="Remarks">Remarks:</label>
            <input type="text" id="Remarks" name="Remarks">

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <h3>Data Saved Successfully!</h3>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const form = document.getElementById('touristForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://script.google.com/macros/s/AKfycbz7GdW0e4ZzyzZwXZDsHXgiqU3NZ2A7jDrNFAzdsR5D/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(() => {
                showPopup();
                form.reset(); // Reset form fields after submission
            })
            .catch(error => alert('Error saving data: ' + error));
        });

        function showPopup() {
            popup.classList.add('active');
        }

        function closePopup() {
            popup.classList.remove('active');
        }
    </script>
</body>
</html>
